            "WOODED_HILLS.png",
            "WOODED_MOUNTAINS.png"
        ];
        const setImage = function(index)
        {
            imageIndex = index;
            if (index < 0) { index = images.length - 1; }
            else if (index >= images.length) { index = 0; }
            const bg = document.getElementById("tiled");
            bg.setAttribute("style", "background-image: url("
                    + images[imageIndex] + ");");
            const label = document.getElementById("label");
            label.innerText = images[imageIndex];
        }
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        prevBtn.onclick = function() { setImage(imageIndex - 1); };
        nextBtn.onclick = function() { setImage(imageIndex + 1); };
        setImage(images.indexOf("DRIPSTONE_CAVES.png"));
    }
</script>
<head>
    <meta charset="utf-8">
    <title>Tiling Textures</Title>

            image-rendering: -webkit-optimize-contrast;
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
            min-height: 100%;
        }
    </style>
</head>

<span>
